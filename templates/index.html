<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Citas - Alpharma</title>

<style>
/* --------------------------------------------------- */
/* ESTILOS GENERALES Y FONDO DE IMAGEN                */
/* --------------------------------------------------- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    color: #333;
    overflow-x: hidden;

    /* AQUI ESTA TU IMAGEN DE FONDO */
    /* Asegúrate de que la imagen esté en la carpeta static/img/ */
    background: url('static/img/fondo.jpg') no-repeat center center fixed;
    
    /* Hace que la imagen cubra todo el espacio sin deformarse */
    background-size: cover; 
    
    min-height: 100vh;
}

/* --------------------------------------------------- */
/* PANTALLA DE BIENVENIDA                             */
/* --------------------------------------------------- */
#pantalla-bienvenida {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.tarjeta-bienvenida {
    /* Fondo blanco semitransparente para que se lea el texto sobre la foto */
    background: rgba(255, 255, 255, 0.85); 
    backdrop-filter: blur(8px); /* Efecto borroso detrás del cuadro */
    border: 1px solid rgba(255, 255, 255, 0.5);
    padding: 50px 40px;
    border-radius: 20px;
    max-width: 800px;
    text-align: center;
    color: #333; /* Texto oscuro para contraste con fondo blanco */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 10;
}

.tarjeta-bienvenida h1 {
    font-size: 28px; margin-top: 0; margin-bottom: 25px;
    color: #d26727; /* Color corporativo para el título */
}

.tarjeta-bienvenida p {
    font-size: 16px; line-height: 1.6; margin-bottom: 35px;
    font-weight: 500;
}

#btn-comenzar {
    background-color: #d26727;
    color: white;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
}

#btn-comenzar:hover { background-color: #a94e1c; transform: scale(1.05); }

/* --------------------------------------------------- */
/* ESTILOS PARA LOS LOGOS (Inferior Izquierda)        */
/* --------------------------------------------------- */
.contenedor-logos {
    position: absolute; /* Flotan sobre el fondo */
    bottom: 30px;
    left: 30px;
    display: flex;
    gap: 20px;
    z-index: 20; /* Asegura que estén ENCIMA de la imagen de fondo */
}

.contenedor-logos img {
    height: 60px;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); /* Sombra para resaltar sobre la foto */
    transition: transform 0.3s ease;
    background: rgba(255,255,255,0.8); /* Pequeño fondo blanco detrás de cada logo para resaltar */
    padding: 10px;
    border-radius: 10px;
}

.contenedor-logos img:hover { transform: scale(1.1); }

/* --------------------------------------------------- */
/* PANTALLA DE RESERVA (FORMULARIO)                   */
/* --------------------------------------------------- */
#pantalla-reserva { 
    padding: 40px 20px; 
    min-height: 100vh;
    box-sizing: border-box;
}

.contenedor-principal {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    gap: 30px;
    flex-wrap: wrap;
}

/* Las cajas del formulario también necesitan fondo para no perderse en la imagen */
.columna-calendario, .columna-formulario {
    background: rgba(255, 255, 255, 0.95); /* Blanco casi sólido */
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
}

.columna-calendario { flex: 6; min-width: 300px; }
.columna-formulario { flex: 4; min-width: 300px; }

h2 { color: #d26727; }

/* Grid del calendario */
.grid-calendario {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 10px;
    margin-top: 20px;
}

.tarjeta {
    border: 1px solid #eee;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    background: white;
    transition: 0.2s;
}

.tarjeta:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(210,103,39,0.2);
    border-color: #d26727;
}

.tarjeta.seleccionada {
    border: 2px solid #d26727;
    background-color: #fff2ea;
    transform: scale(1.05);
}

.tarjeta .mes {
    background-color: #d26727;
    color: white;
    font-size: 12px;
    padding: 5px 0;
    font-weight: bold;
}

.tarjeta .dia {
    padding: 15px 0;
    font-size: 28px;
    font-weight: bold;
    color: #333;
}

/* Inputs */
.grupo-form { margin-bottom: 15px; }
.grupo-form label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
.grupo-form input {
    width: 100%; padding: 12px;
    border: 1px solid #ccc; border-radius: 8px;
    box-sizing: border-box; background: #fff;
}
.grupo-form input:focus { border-color: #d26727; outline: none; }

button[type="submit"] {
    background-color: #d26727;
    color: white;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
button[type="submit"]:hover { background-color: #a94e1c; }
button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }

#mensaje-fecha { display: block; margin-bottom: 15px; font-weight: bold; color: #d26727; }

/* Responsivo */
@media (max-width: 768px) {
    .contenedor-logos {
        bottom: 15px; left: 50%; transform: translateX(-50%);
        width: 100%; justify-content: center;
    }
    .contenedor-logos img { height: 45px; }
}
</style>
</head>

<body>

<div id="pantalla-bienvenida">
    <div class="tarjeta-bienvenida">
        <h1>Bienvenidos al Calendario de Auditorias Clientes Alpharma 2026</h1>
        <p>En AL PHARMA S.A.S somos sinónimo de esperanza de vida para nuestros pacientes...</p>
        <button id="btn-comenzar">Comenzar</button>
    </div>

    <div class="contenedor-logos">
        <img src="static/img/logo1.png" alt="Logo 1">
        <img src="static/img/logo2.png" alt="Logo 2">
        <img src="static/img/logo3.png" alt="Logo 3">
    </div>
</div>

<div id="pantalla-reserva" style="display:none;">
    <div class="contenedor-principal">
        
        <div class="columna-calendario">
            <h2 style="margin-top:0;">Selecciona una fecha</h2>
            <div class="grid-calendario">
                {% for item in fechas %}
                <div class="tarjeta" data-fecha="{{ item.fecha }}" onclick="seleccionarFecha(this)">
                    <div class="mes"></div>
                    <div class="dia"></div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="columna-formulario">
            <h2 style="margin-top:0;">Detalles de la Cita</h2>
            <span id="mensaje-fecha">Selecciona una fecha del calendario</span>

            <form id="formulario-reserva">
                <input type="hidden" id="fechaElegida" required>
                <div class="grupo-form">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" placeholder="Tu nombre..." required>
                </div>
                <div class="grupo-form">
                    <label>Correo Electrónico *</label>
                    <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="grupo-form">
                    <label>Teléfono</label>
                    <input type="text" id="telefono" placeholder="Opcional">
                </div>

                <button type="submit" id="btnGuardar" disabled>Confirmar Reserva</button>
            </form>
        </div>
    </div>
</div>

<script>
// Transición
document.getElementById('btn-comenzar').addEventListener('click', function() {
    document.getElementById('pantalla-bienvenida').style.display = 'none';
    document.getElementById('pantalla-reserva').style.display = 'block';
});

// Lógica Fechas
const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

document.querySelectorAll('.tarjeta').forEach(tarjeta => {
    const fechaStr = tarjeta.getAttribute('data-fecha');
    if(!fechaStr) return;
    const partes = fechaStr.split('-');
    const mesIndex = parseInt(partes[1]) - 1;
    if(meses[mesIndex]) {
        tarjeta.querySelector('.mes').innerText = meses[mesIndex].toUpperCase();
    }
    tarjeta.querySelector('.dia').innerText = partes[2];
});

function seleccionarFecha(elemento){
    document.querySelectorAll('.tarjeta').forEach(t => t.classList.remove('seleccionada'));
    elemento.classList.add('seleccionada');
    const fechaElegida = elemento.getAttribute('data-fecha');
    document.getElementById('fechaElegida').value = fechaElegida;
    document.getElementById('mensaje-fecha').innerText = `✅ Fecha seleccionada: ${fechaElegida}`;
    document.getElementById('btnGuardar').disabled = false;
}
</script>

</body>
</html>
