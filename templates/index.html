<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Citas</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    overflow-x:hidden;
}

/* ================================================= */
/* PANTALLA BIENVENIDA                              */
/* ================================================= */
#pantalla-bienvenida{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    overflow:hidden;
}

/* Imagen de fondo con zoom */
#pantalla-bienvenida::after{
    content:"";
    position:absolute;
    inset:0;
    background:url("{{ url_for('static', filename='img/fondo.jpg') }}") no-repeat center center;
    background-size:cover;
    animation:zoomFondo 20s ease-in-out infinite alternate;
    z-index:0;
}

/* Capa clara */
#pantalla-bienvenida::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.18);
    z-index:1;
}

@keyframes zoomFondo{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}

/* Tarjeta */
.tarjeta-bienvenida{
    position:relative;
    z-index:2;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(10px);
    padding:60px 50px;
    border-radius:20px;
    max-width:850px;
    text-align:center;
    color:white;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.tarjeta-bienvenida h1{
    font-size:30px;
    margin-bottom:25px;
}

.tarjeta-bienvenida p{
    font-size:16px;
    line-height:1.7;
    margin-bottom:40px;
}

/* Botón */
#btn-comenzar{
    background:linear-gradient(135deg,#D26727,#a94e1c);
    color:white;
    padding:16px 45px;
    font-size:18px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

#btn-comenzar:hover{
    transform:translateY(-4px);
}

/* ================================================= */
/* LOGOS INFERIORES                                 */
/* ================================================= */
.logos-inferiores{
    position:absolute;
    bottom:25px;
    left:30px;
    display:flex;
    gap:20px;
    align-items:center;
    z-index:3;
}

.logos-inferiores img{
    height:45px;
    object-fit:contain;
    opacity:0.9;
    transition:0.3s ease;
}

.logos-inferiores img:hover{
    transform:scale(1.05);
    opacity:1;
}

/* Responsive */
@media (max-width:768px){
    .logos-inferiores{
        left:50%;
        transform:translateX(-50%);
        bottom:15px;
    }

    .tarjeta-bienvenida{
        padding:40px 25px;
    }
}

/* ================================================= */
/* FORMULARIO (segunda pantalla)                    */
/* ================================================= */
#pantalla-reserva{
    display:none;
    min-height:100vh;
    background:#f4f7f6;
    padding:20px;
}
</style>
</head>

<body>

<div id="pantalla-bienvenida">

    <div class="tarjeta-bienvenida">
        <h1>Bienvenidos al Calendario de Auditorías Clientes Alpharma 2026</h1>
        <p>
            En AL PHARMA S.A.S somos sinónimo de esperanza de vida para nuestros pacientes,
            gracias a la calidad y seguridad de nuestros productos y servicios.
        </p>
        <button id="btn-comenzar">Comenzar</button>
    </div>

    <div class="logos-inferiores">
        <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Logo 1">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo 2">
        <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="Logo 3">
    </div>

</div>

<div id="pantalla-reserva">
    <!-- Aquí continúa tu formulario actual -->
</div>

<script>
document.getElementById('btn-comenzar').addEventListener('click',function(){
    document.getElementById('pantalla-bienvenida').style.display='none';
    document.getElementById('pantalla-reserva').style.display='block';
});
</script>

</body>
</html>
