<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Citas - Alpharma</title>

<style>
/* --------------------------------------------------- */
/* ESTILOS GENERALES Y FONDO GLOBAL                   */
/* --------------------------------------------------- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    color: #333;
    overflow-x: hidden;
    
    /* --- AQUÍ SE DEFINE EL FONDO PARA TODAS LAS PANTALLAS --- */
    /* Si tienes una imagen de fondo real, descomenta la linea de abajo y pon la ruta: */
    /* background: url('static/img/tu-fondo.jpg') no-repeat center center fixed; */
    
    /* Por defecto usaremos el degradado naranja que tenías: */
    background: linear-gradient(135deg, #ff9a4d, #d26727, #7a3413);
    
    background-size: cover; /* Asegura que cubra toda la pantalla */
    min-height: 100vh;      /* Asegura que llegue hasta abajo */
    background-attachment: fixed; /* El fondo se queda quieto al hacer scroll */
}

/* --------------------------------------------------- */
/* PANTALLA DE BIENVENIDA                             */
/* --------------------------------------------------- */
#pantalla-bienvenida {
    /* Quitamos el background de aquí para que se vea el del body */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.tarjeta-bienvenida {
    background: rgba(255, 255, 255, 0.15); /* Más transparente para ver el fondo */
    backdrop-filter: blur(10px);           /* Efecto vidrio */
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 50px 40px;
    border-radius: 20px;
    max-width: 800px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 10;
}

.tarjeta-bienvenida h1 {
    font-size: 28px; margin-top: 0; margin-bottom: 25px;
    text-shadow: 1px 2px 6px rgba(0,0,0,0.4);
}

.tarjeta-bienvenida p {
    font-size: 16px; line-height: 1.6; margin-bottom: 35px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

#btn-comenzar {
    background-color: white;
    color: #d26727;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
}

#btn-comenzar:hover { transform: scale(1.05); }

/* --------------------------------------------------- */
/* ESTILOS PARA LOS LOGOS (Inferior Izquierda)        */
/* --------------------------------------------------- */
.contenedor-logos {
    position: absolute;
    bottom: 30px;
    left: 30px;
    display: flex;
    gap: 20px;
    z-index: 5;
}

.contenedor-logos img {
    height: 60px;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    transition: transform 0.3s ease;
    background: rgba(255,255,255,0.15); /* Fondo suave tras los logos */
    padding: 8px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
}

.contenedor-logos img:hover { transform: scale(1.1); }

/* --------------------------------------------------- */
/* PANTALLA DE RESERVA (FORMULARIO)                   */
/* --------------------------------------------------- */
#pantalla-reserva { 
    padding: 40px 20px; 
    min-height: 100vh; /* Para centrar verticalmente si se desea */
    box-sizing: border-box;
}

.contenedor-principal {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    gap: 30px;
    flex-wrap: wrap;
}

/* Estilos compartidos para las columnas (Efecto Tarjeta Blanca) */
.columna-calendario, .columna-formulario {
    background: rgba(255, 255, 255, 0.95); /* Blanco casi opaco */
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* Sombra más pronunciada */
    backdrop-filter: blur(5px);
}

.columna-calendario { flex: 6; min-width: 300px; }
.columna-formulario { flex: 4; min-width: 300px; }

/* Títulos dentro del formulario */
h2 { color: #d26727; }

/* Grid del calendario */
.grid-calendario {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 10px;
    margin-top: 20px;
}

.tarjeta {
    border: 1px solid #eee;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    background: white;
    transition: 0.2s;
}

.tarjeta:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(210,103,39,0.2);
    border-color: #d26727;
}

.tarjeta.seleccionada {
    border: 2px solid #d26727;
    background-color: #fff2ea;
    transform: scale(1.05);
}

.tarjeta .mes {
    background-color: #d26727;
    color: white;
    font-size: 12px;
    padding: 5px 0;
    font-weight: bold;
}

.tarjeta .dia {
    padding: 15px 0;
    font-size: 28px;
    font-weight: bold;
    color: #333;
}

/* Formulario Inputs */
.grupo-form { margin-bottom: 15px; }
.grupo-form label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
.grupo-form input {
    width: 100%; padding: 12px;
    border: 1px solid #ccc; border-radius: 8px;
    box-sizing: border-box; background: #f9f9f9;
}
.grupo-form input:focus { border-color: #d26727; outline: none; background: white; }

/* Botón Confirmar */
button[type="submit"] {
    background-color: #d26727;
    color: white;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

button[type="submit"]:hover { background-color: #a94e1c; }
button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }

#mensaje-fecha { display: block; margin-bottom: 15px; font-weight: bold; color: #d26727; }

/* Responsivo */
@media (max-width: 768px) {
    .contenedor-logos {
        bottom: 10px; left: 50%; transform: translateX(-50%);
        width: 100%; justify-content: center;
    }
    .contenedor-logos img { height: 40px; }
    .contenedor-principal { flex-direction: column; }
}
</style>
</head>

<body>

<div id="pantalla-bienvenida">
    <div class="tarjeta-bienvenida">
        <h1>Bienvenidos al Calendario de Auditorias Clientes Alpharma 2026</h1>
        <p>En AL PHARMA S.A.S somos sinónimo de esperanza de vida para nuestros pacientes...</p>
        <button id="btn-comenzar">Comenzar</button>
    </div>

    <div class="contenedor-logos">
        <img src="static/img/logo1.png" alt="Logo 1">
        <img src="static/img/logo2.png" alt="Logo 2">
        <img src="static/img/logo3.png" alt="Logo 3">
    </div>
</div>

<div id="pantalla-reserva" style="display:none;">
    <div class="contenedor-principal">
        
        <div class="columna-calendario">
            <h2 style="margin-top:0;">Selecciona una fecha</h2>
            <div class="grid-calendario">
                {% for item in fechas %}
                <div class="tarjeta" data-fecha="{{ item.fecha }}" onclick="seleccionarFecha(this)">
                    <div class="mes"></div>
                    <div class="dia"></div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="columna-formulario">
            <h2 style="margin-top:0;">Detalles de la Cita</h2>
            <span id="mensaje-fecha">Selecciona una fecha del calendario</span>

            <form id="formulario-reserva">
                <input type="hidden" id="fechaElegida" required>
                <div class="grupo-form">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" placeholder="Tu nombre..." required>
                </div>
                <div class="grupo-form">
                    <label>Correo Electrónico *</label>
                    <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="grupo-form">
                    <label>Teléfono</label>
                    <input type="text" id="telefono" placeholder="Opcional">
                </div>

                <button type="submit" id="btnGuardar" disabled>Confirmar Reserva</button>
            </form>
        </div>
    </div>
</div>

<script>
// Transición suave entre pantallas
document.getElementById('btn-comenzar').addEventListener('click', function() {
    const bienvenida = document.getElementById('pantalla-bienvenida');
    const reserva = document.getElementById('pantalla-reserva');
    
    // Efecto de desvanecimiento simple
    bienvenida.style.opacity = '0';
    setTimeout(() => {
        bienvenida.style.display = 'none';
        reserva.style.display = 'block';
        reserva.style.opacity = '0';
        // Pequeña animación de entrada para el formulario
        setTimeout(() => { reserva.style.transition = 'opacity 0.5s'; reserva.style.opacity = '1'; }, 50);
    }, 300); // Espera a que termine la transición CSS (si se agregara)
});

// Configuración de Fechas
const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

document.querySelectorAll('.tarjeta').forEach(tarjeta => {
    const fechaStr = tarjeta.getAttribute('data-fecha');
    if(!fechaStr) return;
    const partes = fechaStr.split('-');
    const mesIndex = parseInt(partes[1]) - 1;
    if(meses[mesIndex]) {
        tarjeta.querySelector('.mes').innerText = meses[mesIndex].toUpperCase();
    }
    tarjeta.querySelector('.dia').innerText = partes[2];
});

function seleccionarFecha(elemento){
    document.querySelectorAll('.tarjeta').forEach(t => t.classList.remove('seleccionada'));
    elemento.classList.add('seleccionada');
    const fechaElegida = elemento.getAttribute('data-fecha');
    document.getElementById('fechaElegida').value = fechaElegida;
    
    const msg = document.getElementById('mensaje-fecha');
    msg.innerText = `✅ Fecha seleccionada: ${fechaElegida}`;
    msg.style.color = '#2ecc71'; // Verde éxito
    
    const btn = document.getElementById('btnGuardar');
    btn.disabled = false;
    btn.style.cursor = 'pointer';
}
</script>

</body>
</html>
