<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Citas - Alpharma</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
            overflow-x: hidden;
            background: url('static/img/fondo 1 9.jpg') no-repeat center center fixed;
            background-size: cover; 
            min-height: 100vh;
        }

        .estilo-vidrio {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
            color: white;
        }

        #pantalla-bienvenida {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .tarjeta-bienvenida {
            padding: 50px 40px;
            max-width: 800px;
            text-align: center;
        }

        .tarjeta-bienvenida h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 1px 2px 6px rgba(0,0,0,0.6);
        }

        .tarjeta-bienvenida p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            font-weight: 500;
        }

        #btn-comenzar {
            background-color: white;
            color: #003366;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-comenzar:hover {
            background-color: #e6f0fa;
            transform: translateY(-3px);
        }

        #pantalla-reserva { 
            padding: 40px 20px; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        .contenedor-principal {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
            flex-wrap: wrap;
        }

        .columna-calendario, 
        .columna-formulario {
            padding: 25px;
        }
        
        .columna-calendario { flex: 6; min-width: 300px; }
        .columna-formulario { flex: 4; min-width: 300px; }

        h2 { 
            color: white; 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .grid-calendario {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .tarjeta {
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: 0.2s;
            color: #333;
        }

        .tarjeta:hover {
            transform: translateY(-3px);
            background: white;
        }

        .tarjeta.seleccionada {
            border: 3px solid #00a8e8;
            transform: scale(1.05);
        }

        .tarjeta .mes {
            background-color: #003366;
            color: white;
            font-size: 12px;
            padding: 5px 0;
            font-weight: bold;
        }

        .tarjeta .dia {
            padding: 15px 0;
            font-size: 28px;
            font-weight: bold;
        }

        .grupo-form { margin-bottom: 15px; }

        .grupo-form label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: white; 
        }

        .grupo-form input, 
        .grupo-form select, 
        .grupo-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button[type="submit"] {
            background-color: white;
            color: #003366;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        #mensaje-fecha { 
            display: block; 
            margin-bottom: 15px; 
            font-weight: bold; 
            color: #ffdd57;
        }

        @media (max-width: 768px) {
            .contenedor-principal { flex-direction: column; }
        }
    </style>
</head>
<body>

<div id="pantalla-bienvenida">
    <div class="tarjeta-bienvenida estilo-vidrio">
        <h1>Bienvenidos al Calendario de Auditorias Clientes Alpharma 2026</h1>
        <p>En AL PHARMA S.A.S somos sin√≥nimo de esperanza de vida para nuestros pacientes...</p>
        <button id="btn-comenzar">Comenzar</button>
    </div>
</div>

<div id="pantalla-reserva" style="display:none;">
    <div class="contenedor-principal">
        <div class="columna-calendario estilo-vidrio">
            <h2>Selecciona una fecha</h2>
            <div class="grid-calendario">
                {% for item in fechas %}
                <div class="tarjeta" data-fecha="{{ item.fecha }}" onclick="seleccionarFecha(this)">
                    <div class="mes"></div>
                    <div class="dia"></div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="columna-formulario estilo-vidrio">
            <h2>Detalles de la Cita</h2>
            <span id="mensaje-fecha">No has seleccionado ninguna fecha</span>
            <form id="formulario-reserva">
                <input type="hidden" id="fechaElegida" required>
                <div class="grupo-form">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>
                <button type="submit" id="btnGuardar" disabled>Confirmar Reserva</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('btn-comenzar').addEventListener('click', function() {
    document.getElementById('pantalla-bienvenida').style.display = 'none';
    document.getElementById('pantalla-reserva').style.display = 'block';
});
</script>

</body>
</html>
